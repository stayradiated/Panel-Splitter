<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Splitter Demo</title>
  <style>

    /*
      REQUIRED CSS
      ============
    */

    /* Set cursor to horizontal resize while resizing */
    body.resizing { cursor: ew-resize; }

    /* THE PARENT */
    #parent {

      /* Must be positioned absolutely */
      position: absolute;

      /* Hides ugly scrollbars */
      overflow: hidden;

      /* Make parent fill up the entire screen */
      top: 0; bottom: 0;
      left: 0; right: 0;

    }

    /* THE PANELS */
    .panel {

      /* Must be position absolutely */
      position: absolute;

      /* Take up full height of parent */
      top: 0; bottom: 0;

      /* Stop content breaking out */
      overflow: hidden;

      /* Prevent padding messing with width */
      box-sizing: border-box;

    }

    /* THE LEFT PANEL */
    #left {

      /* Left panel must be positioned on the left */
      left: 0;

    }

    /* THE RIGHT PANEL */
    #right {

      /* Keep right panel on the right */
      right: 0;

    }

    /* THE SPLITTERS */
    .splitter {

      /* So you can easily grab the splitter with a mouse */
      width: 5px;

      /* Must be positioned absolutely */
      position: absolute;

      /* Take up full parent height */
      top: 0; bottom: 0;

      /* Use resize cursor */
      cursor: ew-resize;

      /* So you can see the splitters above the panels */
      z-index: 2;

    }


    /*
      EXAMPLE APP STYLES -- OPTIONAL
      ==============================
    */

    body {
      color: #333;
      font-family: "Helvetica Neue";
      font-size: 14px;
      line-height: 21px;
    }
    body {
      background: #333;
      -webkit-user-select: none;
    }
    .panel {
      padding: 20px;
    }
    #left {
      background: #2a2f36;
      color: #fff;
    }
    #center {
      background: #ddd;
    }
    #right {
      background: #ffffff;
    }
    .splitter {
      background: transparent;
      border-left: 1px solid #fff;
      box-shadow: -1px -0 0 #666;
    }

  </style>
</head>
<body>
  <div id="parent" class="app">
    <div id="left" class="panel">
      Min: 150px <br>
      Max: 400px
    </div>
    <div id="center" class="panel">
      Min: 250px <br>
      Max: 850px
    </div>
    <div id="right" class="panel">
      Min: 550px <br>
      Max: infinite
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
