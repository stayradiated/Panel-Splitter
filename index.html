<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Splitter Demo</title>
  <style>
    body {
      color: #333;
      font-family: "Helvetica Neue";
      font-size: 14px;
      line-height: 21px;
    }


    body {
      background: #333;
      -webkit-user-select: none;
    }
    body.dragging {
      cursor: ew-resize;
    }
    .app {
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      position: absolute;
      overflow: hidden;
    }
    .panel {
      background: #ddd;
      position: absolute;
      top: 0;
      bottom: 0;
      overflow: hidden;
      padding: 20px;
      box-sizing: border-box;
    }
    #left {
      left: 0;
      z-index: 1;
      width: 150px;
      background: blue;
    }
    #center {
      left: 150px;
      width: 250px;
      background: red;
    }
    #right {
      left: 400px;
      right: 0;
      background: green;
    }
    .splitter {
      background: transparent;
      border-left: 1px solid #666;
      box-shadow: -1px -0 0 #fff;
      width: 5px;
      position: absolute;

      top: 0;
      bottom: 0;
      cursor: ew-resize;
      z-index: 2;
    }
    .split-left {
      left: 150px;
    }
    .split-right {
      left: 400px;
    }
  </style>
</head>
<body>
  <div id="parent" class="app">
    <div id="left" class="panel">
      Min: 150px <br>
      Max: 400px
    </div>
    <div id="center" class="panel">
      Min: 250px <br>
      Max: 850px
    </div>
    <div id="right" class="panel">
      Min: 550px <br>
      Max: infinite
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
